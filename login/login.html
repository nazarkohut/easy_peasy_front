<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
<div class="login-page">
    <header class="header">
        <nav class="header-nav">
            <div class="logo-site-name">
                <a href="../logo_easy_peasy.jpg" class="logo-site-click">
                    <img src="../logo_easy_peasy.jpg"
                         alt="" title="logo" class="logo">
                    <p class="site-name">asyPeasy</p>
                </a>
            </div>
            <input type="submit" class="header-button" value="Learning">
            <input type="submit" class="header-button" value="Problems">
            <input type="submit" class="header-button" value="Tests">
        </nav>
    </header>
    <div class="form-wrapper">
        <h3 class="form-header">Sign In</h3>
        <form class="login-form">
            <label class="login-field">
                <input type="text" name="username" placeholder="Username or Email" class="register-input">
            </label>
            <label class="login-field">
                <input type="password" name="password" placeholder="Password" required="required"
                       class="register-input">
            </label>
            <button type="submit" class="submit-button">Log In</button>
            <p class="form-text">
                Do not have an account? <a href="../registration/register.html">Create an account</a>.
            </p>
        </form>
    </div>

</div>
<footer class="footer">
    <nav class="footer-nav">
        <a href="" class="footer-link">About</a>
        <a href="" class="footer-link">Terms</a>
        <a href="" class="footer-link">Privacy Policy</a>
    </nav>
</footer>
</body>
</html>
