<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
<nav class="header-nav">
    <div class="logo-site-name">
        <a href="../logo_easy_peasy.jpg" class="logo-site-click">
            <img src="../logo_easy_peasy.jpg"
                 alt="Site logo" title="logo" class="logo">
            <p class="site-name">asyPeasy</p>
        </a>
    </div>
    <div class="header-nav-button-wrapper">
        <a href="../problems/problems.html"
           class="header-nav-button-link header-nav-button-wrapper">
            <button type="submit" class="header-nav-button">Learning</button>
        </a>
    </div>
    <div class="header-nav-button-wrapper">
        <a href="../problems/problems.html"
           class="header-nav-button-link header-nav-button-wrapper">
            <button type="button" class="header-nav-button">Problems</button>
        </a>
    </div>
    <div class="header-nav-button-wrapper">
        <a href="../problems/problems.html"
           class="header-nav-button-link header-nav-button-wrapper">
            <button type="button" class="header-nav-button">Tests</button>
        </a>
    </div>
</nav>

<section class="form-wrapper">
    <h3 class="form-header">Sign In</h3>
    <form class="login-form" method="post" id="login-form">
        <label class="login-field">
            <input type="text" name="username" placeholder="Username" class="register-input" required="required" id="username">
        </label>
        <label class="login-field">
            <input type="password" name="password" placeholder="Password" required="required" minlength="6"
                   class="register-input">
        </label>
        <button type="submit" class="submit-button">Log In</button>
        <p class="form-text">
            Do not have an account? <a href="../registration/register.html">Create an account</a>.
        </p>
    </form>
</section>

<footer class="footer">
    <div class="footer-nav">
        <a href="" class="footer-link">About</a>
        <a href="" class="footer-link">Terms</a>
        <a href="" class="footer-link">Privacy Policy</a>
    </div>
</footer>
<script type="module" src="login.js"></script>
</body>
</html>
